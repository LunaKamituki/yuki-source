<script>
  function urlConversion(str){
    const pattern = /\/(?:video|search)\?(?:[^&\/\s<>]+=[^&\/\s<>]+&?)+/g
    const makeLink = function(matched) {
      return `<a href="${matched}">${matched}</a>`;
    }
    return str.replace(pattern, makeLink)
  }
