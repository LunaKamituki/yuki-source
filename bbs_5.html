<script>
  function urlConversion(str){
    return str.replace(/(\/watch\?v=\w{7})/g, '<a href="$&">$&</a>')
  }
  document.getElementsByTagName('script')[4].textContent = document.getElementsByTagName('script')[4].innerHTML.replace(/return str\.replace(.*);/, 'console.log('test');return urlConversion(str)\.replace$1;')
</script>
