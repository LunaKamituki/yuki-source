<style>
  .hiddenElm{
    display: none;
  }
  
  #shortcut_help{
    position: fixed;
    bottom: 0;
    left: 0;
    margin: 0;
    background-color: #fefefe;
  }
</style>
<script>
  const second_a_tag = document.getElementsByTagName('a')[1]
  
  let new_div = document.createElement('div');
  new_div.id = 'shortcut_help_button_div';
  
  second_a_tag.after(new_div)
  const sh_elm = document.getElementById('shortcut_help')
  document.getElementById('shortcut_help_button_div').innerHTML = '<button onclick="toggleHidden(sh_elm)">ヘルプを表示/非表示</button><script>function toggleHidden(elm){elm.classList.toggle("hiddenElm")}</script>'
</script>

<div id="shortcut_help" class="hiddenElm">
  <h3>キーボードショートカットヘルプ</h3>
  
  <table>
    <tr>
      <th>キー</th>
      <th>イベント</th>
    </tr>
    
    <tr>
      <td>Ctrl + H</td>
      <td>Yuki Youtubeホームへ移動</td>
    </tr>
    <tr>
      <td>Ctrl + S</td>
      <td>送信</td>
    </tr>
    <tr>
      <td>Ctrl + N</td>
      <td>ページトップまで移動</td>
    </tr>
    <tr>
      <td>Ctrl + M</td>
      <td>メッセージ入力状態に変更</td>
    </tr>
  </table>
</div>
