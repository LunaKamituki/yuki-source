<style>
  .hiddenElm{
    display: none;
  }
  
  #shortcut_help{
    position: fixed;
    bottom: 0;
    left: 0;
    margin: 0;
    padding: 4px;
    background-color: #cfcfcf;
  }
</style>

<div id="shortcut_help" class="hiddenElm">
  <h3>キーボードショートカットヘルプ</h3>
  
  <table border="1">
    <tr>
      <th>キー</th>
      <th>イベント</th>
    </tr>
    
    <tr>
      <td>Ctrl + H</td>
      <td>Yuki Youtubeホームへ移動</td>
    </tr>
    <tr>
      <td>Ctrl + S</td>
      <td>送信</td>
    </tr>
    <tr>
      <td>Ctrl + N</td>
      <td>ページトップまで移動</td>
    </tr>
    <tr>
      <td>Ctrl + M</td>
      <td>メッセージ入力状態に変更</td>
    </tr>
    <tr>
      <td>Ctrl + J</td>
      <td>チャンネルを変更</td>
    </tr>
    <tr>
      <td>Ctrl + /</td>
      <td>ヘルプを表示</td>
    </tr>
  </table>
</div>

<script>
  let second_a_tag = document.getElementsByTagName('a')[1];
  let sh_elm = document.getElementById('shortcut_help');
  
  let new_div = document.createElement('div');
  new_div.id = 'shortcut_help_button_div';
  new_div.innerHTML = '<button onclick="sh_elm.classList.toggle(\'hiddenElm\')">ヘルプを表示/非表示</button>';
  second_a_tag.after(new_div)
</script>
