<!-- Yuki BBSに追加するコード2（投稿No.表示） -->

<style>
  .red{
    background-color: #e55555;
  }
  .blue{
    background-color: #2fa1ff;
  }
</style>
<script>
let new_div_elm = document.createElement('div');
new_div_elm.id = 'comments_num_info';
new_div_elm.textContent = '更新待機中...';
document.getElementsByTagName('h2')[0].before(new_div_elm);

function update_comments_num(){
  const comments_num = document.getElementsByTagName('td')[0].textContent
  const infoElm = document.getElementById('comments_num_info')
  infoElm.textContent = `現在のコメント数は${comments_num}です。`
  if(comments_num > 9900){
    if(!(infoElm.classList.contains('red'))){
      infoElm.classList.add('red')
    }
  }else{
    infoElm.classList.remove('red')
  };
}

update_comments_num(); setTimeout(update_comments_num,1000); setInterval(update_comments_num,5000);

let new_title_div_elm = document.createElement('div');
new_title_div_elm.id = 'title_div';
document.getElementsByTagName('div')[0].after(new_title_div_elm)
document.getElementById('title_div').innerHTML = '<input id="title_input" value="連番を簡単に生成！！"><button onclick="document.getElementsByTagName(\'title\')[0].textContent = document.getElementById(\'title_input\').value">titleを変更</button>'
</script>
