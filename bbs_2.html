<script>
let new_div_elm = document.createElement('div');
new_div_elm.id = 'comments_num_info';
new_div_elm.textContent = '更新待機中...';
document.getElementsByTagName('h2')[0].before(new_div_elm);

function update_comments_num(){
  let infoElm = document.getElementById('comments_num_info')
  const comments_num = document.getElementsByTagName('td')[0].textContent
  infoElm.textContent = `現在のコメント数は${comments_num}です。`
  
  if(comments_num > 9900){
    if(!infoElm.classList.contains('red')){
      infoElm.classList.add('red')
    }
  }else{
    infoElm.classList.remove('red')
  };
  return
}

update_comments_num(); 
setTimeout(update_comments_num,1000); setInterval(update_comments_num,5000);

function replaceBlankCharacters(str){
  return str.replace(/ /g, '&nbsp;').replace(/　/g, '&emsp;').replace(/\s/g, '&thinsp;')
}

// 数値文字参照に変換
function convertToNumericCharacterReference(str){
  let replaced_str = '';
  for(let i = 0; i < str.length; i++){
    replaced_str += "&#" + str.charCodeAt(i) + ";";
　 }
  return replaced_str
}
  
function replace_add_input(){
  const content = document.getElementById('add_replace_input').value;
  
  if(document.getElementById('all_replace_checkbox').checked){  
    document.getElementsByName('message')[0].value += convertToNumericCharacterReference(content)
  }else{
    document.getElementsByName('message')[0].value += replaceBlankCharacters(content)
  }
}

function replaceInputKeyPressed(event){
  if(event.key === 'Enter'){
    if(event.shiftKey || event.ctrlKey){
      const checkbox = document.getElementById('all_replace_checkbox');
      checkbox.checked = !checkbox.checked
      replace_add_input()
    }else{
      replace_add_input()
    }
  }
}
  
let new_add_replace_div_elm = document.createElement('div');
new_add_replace_div_elm.id = 'add_replace_div';
document.getElementsByTagName('div')[0].after(new_add_replace_div_elm)
document.getElementById('add_replace_div').innerHTML = '<input id="add_replace_input" placeholder="数値文字参照に変換したい文字列を入力"><label for="replace_str"><input id="all_replace_checkbox" type="checkbox">全て変換<button id="replace_str" onclick="replace_add_input()">変換してメッセージに追加</button></label>'
document.getElementById('add_replace_input').addEventListener('keydown', replaceInputKeyPressed)
  
document.getElementById('channel').setAttribute('onchange', 'reloadmessages();setTimeout(function(){update_comments_num();},300);')</script>
