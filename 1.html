<div id="add_html">
  <div>
    <h3>BBSに要素を追加</h3>
    
    <select id="command_sel">
      <option value="1">One</option>
      <option value="2">Two</option>
    </select>
    
    <input type="button" value="Click" onClick="run()">
    
    <script>
      function run(){
        let elm = document.getElementById('command_sel');
        document.getElementById('res').textContent = elm.options[elm.selectedIndex].value
      }
    </script>
    
    <div id="res"></div>
  </div>
</div>
