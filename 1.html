<script>
  document.addEventListener('keydown', event => {
     switch(event.code){
       case m:
         document.getElementByName('message')[0].focus()
         break

       case n:
         window.scroll({
           top: 0,
           behavior: "smooth",
         });
         
         break
         
       case h:
          location.href = "/"
          break
     }
  });
</script>
