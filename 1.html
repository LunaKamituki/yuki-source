<script>
const formElm = document.getElementByTagName('form')
  
document.addEventListener('keydown', function(event) {
  if(event.ctrlKey){
    switch(event.code){
      case 'KeyM':
        document.getElementsByName('message')[0].focus()
        break

      case 'KeyN':
        window.scroll({
          top: 0,
          behavior: "smooth",
        });
        break
        
      case 'KeyH':
        location.href = "../"
        break
        
      case 'KeyR':
        location.reload()
        break
      
      case 'KeyS':
        formElm.submit()
        break
    }
  }
});
</script>
